<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/infoPage.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Statistics Page</title>
  </head>
  <body>
    <p class="movePage"><a href="./index.html"> Back </a></p>
    <div id="container" class="container d-flex flex-column">
      <p class="title">ESTADISTICAS</p>

      <div class="info">
        <table class="table table-info table-striped">
          <tr>
            <td class="fw-bold">Promedio IMC</td>
            <td id="mean">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Edad Promedio</td>
            <td id="age">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Peso Promedio</td>
            <td id="weight">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Altura Promedio</td>
            <td id="height">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Poblacion de bajo peso (%)</td>
            <td id="1">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Poblacion saludable (%)</td>
            <td id="2">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Poblacion con sobrepeso (%)</td>
            <td id="3">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Poblacion Obesa (%)</td>
            <td id="4">0</td>
          </tr>
          <tr>
            <td class="fw-bold">Poblacion con obesidad extrema (%)</td>
            <td id="5">0</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="./scripts/statistics.js"></script>
</html>
